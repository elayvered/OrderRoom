<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Order Room – redirect</title>
  <script>
    fetch('./releases/latest.json?_=' + Date.now())
      .then(r=>r.json())
      .then(j=>{ location.replace('./releases/' + j.latest + '/'); })
      .catch(()=>{ document.body.innerHTML = 'לא נמצא latest.json'; });
  </script>
</head>
<body>מנתב לגרסה העדכנית…</body>
</html>
