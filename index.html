<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Order Room</title>
  <link rel="icon" href="./favicon.ico" />
  <!-- קיימים -->
  <link rel="stylesheet" href="./style.css?v=1.3.1" />
  <link rel="stylesheet" href="./style.1.3.1.css" />
  <!-- חדש: מודאל התחברות -->
  <link rel="stylesheet" href="./auth.modal.1.4.1.css?v=1.4.1" />
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div id="app-root">
    <!-- אם האפליקציה הקיימת מייצרת את ה-UI דרך ה-JS, השורש הזה ישמש עוגן. -->
  </div>

  <!-- מודאל התחברות (Email+Password או Magic Link) -->
  <div id="auth-modal" class="auth-modal hidden" dir="rtl" aria-hidden="true">
    <div class="auth-card" role="dialog" aria-modal="true" aria-labelledby="auth-title">
      <button class="auth-close" data-auth-close>&times;</button>
      <h2 id="auth-title">התחברות</h2>
      <div class="auth-tabs">
        <button class="tab active" data-auth-tab="signin">כניסה</button>
        <button class="tab" data-auth-tab="signup">הרשמה</button>
      </div>
      <form id="auth-form">
        <div class="auth-fields">
          <label>אימייל</label>
          <input type="email" id="auth-email" placeholder="name@example.com" required />
          <div class="pw-wrap" data-mode="signin">
            <label>סיסמה</label>
            <input type="password" id="auth-password" placeholder="••••••••" minlength="6" />
          </div>
          <div class="pw-wrap hidden" data-mode="signup">
            <label>אישור סיסמה</label>
            <input type="password" id="auth-password2" placeholder="••••••••" minlength="6" />
          </div>
        </div>
        <div class="auth-actions">
          <button type="submit" class="primary" id="auth-submit">כניסה</button>
          <button type="button" class="link" id="auth-magic">שלח לינק במייל</button>
        </div>
        <p class="auth-feedback" id="auth-feedback"></p>
      </form>
    </div>
  </div>

  <!-- קובץ האפליקציה הקיים (שמרנדר את ה-UI) -->
  <script src="./script.js?v=1.3.1" defer></script>
  <script src="./app.1.3.1.js?v=1.3.1" defer></script>

  <!-- שכבת Auth וסנכרון 'בית' -->
  <script src="./app.auth.1.4.1.js?v=1.4.1"></script>
  <!-- תיקון ניווט תחתון והפעלת בית -->
  <script src="./ui.navfix.1.4.1.js?v=1.4.1"></script>
</body>
</html>
