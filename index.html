
<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Room v6.2.7</title>
<link rel="stylesheet" href="./styles.css?v=6.2.7" />
</head>
<body>
  <header>
    <div class="title">Order Room</div>
    <img class="logo" src="./logo_white.svg" alt="SUSHI ROOM" />
  </header>

  <div class="container" id="view-home">
    <div class="card">
      <h3 class="h">מה צריך להזמין היום</h3>
      <div id="orderToday" class="grid-2"></div>
    </div>
    <div class="card">
      <h3 class="h">הזמנות שמגיעות היום</h3>
      <div class="grid-2">
        <div>
          <div class="sub">הילס</div>
          <div id="deliverHills" class="grid-2"></div>
        </div>
        <div>
          <div class="sub">נורדאו</div>
          <div id="deliverNordau" class="grid-2"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container hidden" id="view-order">
    <div class="card">
      <div class="row">
        <button id="supplierBtn" class="button secondary">בחר ספק</button>
        <div class="row" style="margin-inline-start:auto">
          <button id="branchBtn" class="button secondary">סניף</button>
          <button id="dayBtn" class="button secondary">יום אספקה</button>
        </div>
      </div>
    </div>

    <div class="card" id="itemsList"></div>

    <div class="card">
      <div class="sub">הערות להזמנה</div>
      <textarea id="notes" style="width:100%;min-height:80px;border-radius:12px;border:1px solid #e4e9f1;padding:10px"></textarea>
    </div>

    <div class="sticky-actions">
      <button id="saveBtn" class="button secondary">שמור הזמנה</button>
      <button id="sendBtn" class="button primary">שלח הזמנה</button>
    </div>
  </div>

  <footer class="menu">
    <button id="menuBtn" class="menu-btn">תפריט</button>
  </footer>

  <!-- popovers -->
  <div id="pop-suppliers" class="pop hidden"></div>
  <div id="pop-day" class="pop hidden"></div>
  <div id="pop-send" class="pop hidden">
    <div class="row">
      <button class="button secondary" data-send="whatsapp">וואטסאפ</button>
      <button class="button secondary" data-send="email">מייל</button>
      <button class="button secondary" data-send="copy">העתק</button>
    </div>
  </div>

<script type="module" src="./data.js?v=6.2.7"></script>
<script type="module" src="./app.js?v=6.2.7"></script>
</body>
</html>
