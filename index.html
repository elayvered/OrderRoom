<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Order Room · הזמנות סחורה</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=6.2.6">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <button id="menuBtn" class="btn menu-btn" aria-label="תפריט">תפריט</button>
      <div class="brand" id="brandBtn" title="חזרה לבית">
        <img src="logo_white.png" alt="Sushi Room" />
        <div class="brand-title">
          <h1>Order Room</h1>
          <p>אפליקציית הזמנות סחורה של סושי רום</p>
        </div>
      </div>
    </header>

    <nav id="slideMenu" class="menu">
      <ul>
        <li><button data-view="home">בית</button></li>
        <li><button data-view="orders">היסטוריית הזמנות</button></li>
        <li><button data-view="settings">הגדרות</button></li>
        <li class="muted">גרסה 6.2.6</li>
      </ul>
    </nav>
    <div id="overlay" class="overlay"></div>

    <main id="homeView" class="view active">
      <section class="today-section">
        <h2>מה צריך להזמין היום</h2>
        <div id="suppliersToday" class="chip-grid two-col"></div>
      </section>

      <section class="incoming-section">
        <h2>הזמנות שמגיעות היום</h2>
        <div class="incoming-columns">
          <div>
            <h3>הילס</h3>
            <div id="incomingHLS" class="list clean"></div>
          </div>
          <div>
            <h3>נורדאו</h3>
            <div id="incomingNRD" class="list clean"></div>
          </div>
        </div>
      </section>
    </main>

    <main id="orderView" class="view">
      <div class="order-header">
        <div class="inline-row">
          <button id="activeSupplierBtn" class="btn chip primary"></button>
          <div class="inline-row grow center">
            <div id="branchPicker" class="segmented">
              <button data-branch="הילס" class="active">הילס</button>
              <button data-branch="נורדאו">נורדאו</button>
            </div>
          </div>
          <button id="supplyDayBtn" class="btn chip ghost day-chip">
            <span id="supplyDayLabel">יום</span>
            <span class="icon calendar" aria-hidden="true"></span>
          </button>
        </div>
      </div>

      <div class="order-items" id="itemsList"></div>

      <div class="notes">
        <label for="notesInput">הערות להזמנה</label>
        <textarea id="notesInput" placeholder="הוסף מידע חשוב להזמנה..."></textarea>
      </div>

      <div class="actions-fixed">
        <button id="saveBtn" class="btn pill secondary">שמור הזמנה</button>
        <button id="sendBtn" class="btn pill success">שלח הזמנה</button>
      </div>
    </main>

    <main id="ordersView" class="view">
      <h2>היסטוריית הזמנות</h2>
      <div id="historyList" class="list"></div>
    </main>

    <main id="settingsView" class="view">
      <h2>הגדרות</h2>
      <div id="version">גרסה 6.2.6</div>
      <p class="muted">כאן בעתיד נפתח ניהול ספקים, פריטים וימים.</p>
    </main>

    <div id="supplierPicker" class="popover anchored">
      <h3>בחר ספק</h3>
      <div id="supplierGrid" class="chip-grid two-col gap-md"></div>
    </div>

    <div id="dayPicker" class="popover anchored day-row">
      <div class="day-options" id="dayOptions"></div>
    </div>

    <div id="sendModal" class="sheet">
      <div class="sheet-inner">
        <h3>שליחת הזמנה</h3>
        <div class="send-actions">
          <button class="btn icon" data-send="whatsapp" title="וואטסאפ">
            <span class="svg svg-wa"></span>
            וואטסאפ
          </button>
          <button class="btn icon" data-send="email" title="מייל">
            <span class="svg svg-mail"></span>
            מייל
          </button>
          <button class="btn icon" data-send="copy" title="העתק">
            <span class="svg svg-copy"></span>
            העתק
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="data.js?v=6.2.6"></script>
  <script src="app.js?v=6.2.6"></script>
</body>
</html>
