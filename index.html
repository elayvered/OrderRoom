<header class="app-header">

  <div></div>
</header>

<main id="screenHome" class="screen active">
  <section class="home-hero">
    <h1>אפליקציית הזמנות סחורה החכמה של סושי רום</h1>
    <div class="today-line" id="todayLine"></div>

    </div>
  </section>

  </section>
</main>

<main id="screenOrder" class="screen">

      <button id="btnSupplierName" class="supplier-chip">בחר ספק</button>
    </div>
    <div class="order-row order-meta">

      <button id="btnDeliveryDay" class="day-chip" aria-haspopup="true" aria-expanded="false">בחר יום אספקה</button>
    </div>
  </div>

  <div id="itemsList" class="items"></div>

  <div class="order-notes">

    <textarea id="orderNotes" placeholder="למשל: לא לפרוס סלמון; להוסיף כמות נוספת לפריט X"></textarea>
  </div>

  <div class="order-actions-bar" id="sendBar">
    <button id="btnSave" class="btn secondary">שמור הזמנה</button>
    <button id="btnSend" class="btn primary">שלח הזמנה</button>
  </div>
</main>

<aside id="slideMenu" class="slide-menu" aria-hidden="true">

    <button class="menu-item" data-nav="orders">היסטוריה</button>

<div id="backdrop" class="backdrop"></div>
