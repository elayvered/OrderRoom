<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover">
<title>Order Room v1.7.5</title>
<link rel="icon" href="./assets/img/logo.png">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img class="logo" src="./assets/img/logo.png" alt="logo">
    <div><h1>Order Room</h1><small>אפליקציית הזמנות סחורה החכמה של סושי רום</small></div>
  </div>
  <span class="ver">v1.7.5</span>
</header>

<main id="view" class="screen"></main>

<nav class="dock" role="tablist" aria-label="ניווט תחתון">
  <button class="dock-btn active" data-route="home" aria-selected="true">
    <img alt="" src="./assets/img/home.svg"><span>בית</span>
  </button>
  <button class="dock-btn" data-route="orders">
    <img alt="" src="./assets/img/orders.svg"><span>הזמנות</span>
  </button>
  <button class="dock-btn" data-route="history">
    <img alt="" src="./assets/img/history.svg"><span>היסטוריה</span>
  </button>
  <button class="dock-btn" data-route="settings">
    <img alt="" src="./assets/img/settings.svg"><span>הגדרות</span>
  </button>
</nav>

<script src="./assets/js/app.js" defer></script>
</body></html>
